<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Already Taken</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-login {
            background-color: #3498db;
            color: white;
        }

        .btn-login:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .btn-signup {
            background-color: #f1f1f1;
            color: #333;
        }

        .btn-signup:hover {
            background-color: #e1e1e1;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <i class='bx bx-user-x icon'></i>
        <h1>Username Already Taken</h1>
        <p>This username is already in use by another account. Please choose a different username to create your account.</p>
        <div class="buttons">
            <a href="/login-page" class="btn btn-login">Go to Login</a>
            <a href="/singup-page" class="btn btn-signup">Back to Sign Up</a>
        </div>
    </div>
</body>
</html>
